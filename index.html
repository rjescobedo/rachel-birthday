<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="icon" href="images/cake.svg" type="image/svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">
        <h1 class="header-title">Today is <strong>your</strong> birthday, Rachel! 🎉</h1>
        <img id="bff-img" src="images/rachel.png">
        <h2 id="bday-age">9 years old</h2>
        <h4 id="bday-date">January 6, 2016</h4>
    </div>
    
    <div class="gift-section">
        <h2 class="gift-title">Here's how happy I am for you today 🥳</h2>
        <h3 class="gift-hint">(Tap on the gift)</h3>
        <div class="gift-img" id="gift-img-happy"></div>
    </div>
    
    <div class="gift-section">
        <h2 class="gift-title">How people react when you enter the room 😍</h2>
        <div class="gift-img" id="gift-img-hot"></div>
    </div>
    
    <div class="gift-section">
        <h2 class="gift-title">If I had to describe you with ONE word 👇</h2>
        <div class="gift-img" id="gift-img-beautiful"></div>
    </div>
    
    <div class="gift-section">
       <h2 class="gift-title">Just for fun! 😂</h2>
       <div class="gift-img" id="gift-img-cheers"></div>
   </div>

    <div class="gift-section">
       <h2 class="gift-title">This one's for you! Happy Birthday!! ❤️ 🎂</h2>
       <div>
        <iframe class="custom-iframe" src="https://www.youtube.com/embed/_WJG_QeUgj4?si=aTFVAlq2mdd9EpRz" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
       </div>
   </div>
    
</body>
</html>
